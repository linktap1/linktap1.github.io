    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #681310 0%, #dd2a16 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            position: relative;
            max-width: 700px;
            width: 100%;
        }

        .glow-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #681310, #dd2a16);
            filter: blur(80px);
            opacity: 0.3;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.15; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card {
            position: relative;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px #681310;
            transition: all 0.5s ease;
        }

        .card:hover {
            box-shadow: 0 30px 80px #681310;
            transform: translateY(-5px);
        }

        .card-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, #681310, #dd2a16);
            opacity: 0.8;
        }

        .card-content {
            position: relative;
            padding: 50px 40px;
            text-align: center;
        }

        .profile-container {
            animation: float 3s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .profile-glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f7b37a, #681310);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-image {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #681310;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.3rem;
            color: #f7b37a;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .about {
            background: rgba(50, 50, 70, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #b0b0c0;
            line-height: 1.8;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(50, 50, 70, 0.5);
            border-radius: 10px;
            color: #e0e0f0;
            text-decoration: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(168, 85, 247, 0.2);
            transform: translateX(5px);
        }

        .contact-link svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .contact-link:hover svg {
            transform: scale(1.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(50, 50, 70, 0.5);
            border-radius: 50%;
            color: #e0e0f0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon.facebook:hover { background: #681310; }
        .social-icon.linkedin:hover { background: #f7b37a; }
        .social-icon.twitter:hover { background: #dd2a16; }
        .social-icon.instagram:hover { background: ##681310; }
        .social-icon.github:hover { background: #f7b37a; }

        .social-icon svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .name { font-size: 2rem; }
            .title { font-size: 1.1rem; }
            .card-content { padding: 40px 20px; }
            .profile-image { width: 130px; height: 130px; }

}
